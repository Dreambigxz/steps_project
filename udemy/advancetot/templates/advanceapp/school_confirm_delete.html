{% extends 'advanceapp/home.html' %}
{% block body_block  %}

<div class="container">
    <div class="jumbotron">

        <h1> Delete {{ school.schoolName }}?</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        <a class="btn btn-primary" href="{% url 'detail' school.id %}">Cancel</a>
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
