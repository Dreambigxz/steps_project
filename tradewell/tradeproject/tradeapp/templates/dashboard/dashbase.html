<!DOCTYPE html>
<html lang="en">

{% load static %}

<!-- Mirrored from quixlab.com/demo/tradix/dark/dashboard.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 13 Oct 2020 10:55:13 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tradix </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}"/>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'vendor/nice-select/css/nice-select.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/waves/waves.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/toastr/toastr.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>

<body>

    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

    <div id="main-wrapper">

        <div class="header dashboard">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12">
                        <nav class="navbar navbar-expand-lg navbar-light px-0 justify-content-between">
                            <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt=""></a>

                            <div class="dashboard_log my-2">
                                <div class="d-flex align-items-center">
                                    <div class="account_money">
                                        <ul>
                                            <li class="crypto">
                                                <span>0.0025</span>
                                                <i class="cc BTC"></i>
                                            </li>
                                            <li class="usd">
                                                <span>19.93 USD</span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="profile_log dropdown">
                                        <div class="user" data-toggle="dropdown">
                                            <span class="thumb"><i class="la la-user"></i></span>
                                            <span class="name">Maria Pascle</span>
                                            <span class="arrow"><i class="la la-angle-down"></i></span>
                                        </div>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a href="#" class="dropdown-item">
                                                <i class="la la-user"></i> Account
                                            </a>
                                            <a href="#" class="dropdown-item">
                                                <i class="la la-book"></i> History
                                            </a>
                                            <a href="#" class="dropdown-item">
                                                <i class="la la-cog"></i> Setting
                                            </a>
                                            <a href="#" class="dropdown-item">
                                                <i class="la la-lock"></i> Lock
                                            </a>
                                            <a href="{% url 'logout' %}" class="dropdown-item logout">
                                                <i class="la la-sign-out"></i> Logout
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="menu">
                <ul>
                    <li>
                        <a href="{% url 'trade:dashboard' %}" data-toggle="tooltip" data-placement="right" title="Home">
                            <span><i class="la la-igloo"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'trade:transactions' %}" data-toggle="tooltip" data-placement="right" title="Transactions">
                            <span><i class="la la-exchange"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'trade:accounts' %}" data-toggle="tooltip" data-placement="right" title="Account">
                            <span><i class="la la-user"></i></span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'trade:settings' %}" data-toggle="tooltip" data-placement="right" title="Setting">
                            <span><i class="la la-tools"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


  {% block body %} {% endblock %}



          <div class="footer dashboard">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-xl-6">
                          <div class="copyright">
                              <p>Â© Copyright 2020 <a href="#">Tradix</a> I All Rights Reserved</p>
                          </div>
                      </div>
                      <div class="col-xl-6">
                          <div class="footer-social">
                              <ul>
                                  <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                  <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                  <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                  <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                              </ul>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <!--removeIf(production)-->
          <!--**********************************
              Right sidebar start
          ***********************************-->
          <div class="sidebar-right">
              <a class="sidebar-right-trigger" href="javascript:void(0)">
                  <span><i class="fa fa-cog fa-spin"></i></span>
              </a>
              <div class="sidebar-right-inner">
                  <div class="admin-settings">
                      <div class="opt-background">
                          <p>Font Family</p>
                          <select class="form-control" name="theme_font" id="theme_font">
                              <option value="nunito">Nunito</option>
                              <option value="poppins">Poppins</option>

                              <option value="opensans">Open Sans</option>

                          </select>
                      </div>
                      <div>
                          <p>Primary Color</p>
                          <div class="opt-nav-header-color">
                              <span>
                                  <input type="radio" name="navigation_header" value="color_1"
                                      class="filled-in chk-col-primary" id="nav_header_color_1" />
                                  <label for="nav_header_color_1"></label>
                              </span>
                              <span>
                                  <input type="radio" name="navigation_header" value="color_2"
                                      class="filled-in chk-col-primary" id="nav_header_color_2" />
                                  <label for="nav_header_color_2"></label>
                              </span>
                              <span>
                                  <input type="radio" name="navigation_header" value="color_3"
                                      class="filled-in chk-col-primary" id="nav_header_color_3" />
                                  <label for="nav_header_color_3"></label>
                              </span>
                              <span>
                                  <input type="radio" name="navigation_header" value="color_4"
                                      class="filled-in chk-col-primary" id="nav_header_color_4" />
                                  <label for="nav_header_color_4"></label>
                              </span>
                              <span>
                                  <input type="radio" name="navigation_header" value="color_5"
                                      class="filled-in chk-col-primary" id="nav_header_color_5" />
                                  <label for="nav_header_color_5"></label>
                              </span>
                          </div>
                      </div>
                      <div class="opt-header-color">
                          <p>Background Color</p>
                          <div>
                              <span>
                                  <input type="radio" name="header_bg" value="color_1" class="filled-in chk-col-primary"
                                      id="header_color_1">
                                  <label for="header_color_1"></label>
                              </span>
                              <span>
                                  <input type="radio" name="header_bg" value="color_2" class="filled-in chk-col-primary"
                                      id="header_color_2">
                                  <label for="header_color_2"></label>
                              </span>
                              <span>
                                  <input type="radio" name="header_bg" value="color_3" class="filled-in chk-col-primary"
                                      id="header_color_3">
                                  <label for="header_color_3"></label>
                              </span>
                              <span>
                                  <input type="radio" name="header_bg" value="color_4" class="filled-in chk-col-primary"
                                      id="header_color_4">
                                  <label for="header_color_4"></label>
                              </span>
                              <span>
                                  <input type="radio" name="header_bg" value="color_5" class="filled-in chk-col-primary"
                                      id="header_color_5">
                                  <label for="header_color_5"></label>
                              </span>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!--**********************************
              Right sidebar end
          ***********************************-->
          <!--endRemoveIf(production)-->

      </div>



      <script src="{% static 'js/global.js' %}"></script>
      <script src="{% static 'vendor/toastr/toastr.min.js' %}"></script>
      <script src="{% static 'vendor/toastr/toastr-init.js' %}"></script>
      <script src="{% static 'vendor/circle-progress/circle-progress.min.js' %}"></script>
      <script src="{% static 'vendor/circle-progress/circle-progress-init.js' %}"></script>

      <!--  flot-chart js -->
      <script src="{% static 'vendor/apexchart/apexcharts.min.js' %}"></script>
      <script src="{% static 'vendor/apexchart/apexchart-init.js' %}"></script>


      <!-- <script src="./js/dashboard.js"></script> -->
      <script src="{% static 'js/dashboard.js' %}"></script>
      <script src="{% static 'js/scripts.js' %}"></script>

      <script src="{% static 'js/settings.js' %}"></script>
      <script src="{% static 'js/quixnav-init.js' %}"></script>
      <script src="{% static 'js/styleSwitcher.js' %}"></script>
  </body>


  <!-- Mirrored from quixlab.com/demo/tradix/dark/dashboard.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 13 Oct 2020 10:55:25 GMT -->
  </html>
