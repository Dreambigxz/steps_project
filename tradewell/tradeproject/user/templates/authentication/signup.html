<!DOCTYPE html>

{% extends 'authentication/baseauth.html' %}

{% load static %}


{% block body %}

    <div id="main-wrapper">

        <div class="authincation section-padding">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="mini-logo text-center my-5">
                          <a href="{% url 'trade:home' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>
                        </div>
                        <div class="auth-form card">
                            <div class="card-header justify-content-center">
                                <h4 class="card-title">Sign up your account</h4>
                            </div>
                            <div class="card-body">
                                <form method="post" name="myform" class="signup_validate">


                                  {% csrf_token %}

                                  <!-- {{forms}} -->


                                    <div class="form-group">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" placeholder="Full Name" name="fullname" >
                                    </div>




                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="username" name="username">
                                    </div>


                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="hello@example.com"
                                            name="email">
                                    </div>



                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="number" class="form-control" placeholder="number" name="number">
                                    </div>



                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" id="first_password" class="form-control" placeholder="Password"
                                            name="password">
                                    </div>



                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="password" id="confirm_password" class="form-control" placeholder="Password"
                                            name="confirm_password">
                                    </div>


                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-success btn-block sign_up">Sign up</button>
                                    </div>

                                    <!-- <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-success btn-block sign_upn">Sign up</button>
                                    </div> -->

                                </form>
                                <div class="new-account mt-3">
                                  <p>Already have an account? <a class="text-primary " href="{% url 'sign_in' %}">Sign in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% for message in messages %}
            <div id="info">

               {{message}}
         </div>

     {% endfor %}

     <!-- <div id="info">

        <p>User with this credentials Already exist</p>
  </div> -->


        <script type="text/javascript">

        var x = document.getElementById("info");
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        </script>

        <br>
{% endblock %}
