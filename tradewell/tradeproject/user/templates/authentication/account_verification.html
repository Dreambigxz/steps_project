<!DOCTYPE html>

{% extends 'authentication/baseauth.html' %}

{% load static %}


{% block body %}

    <div id="main-wrapper">

      {% for message in messages %}
          <div id="info">

             {{message}}
       </div>

   {% endfor %}


      <script type="text/javascript">
      var x = document.getElementById("info");
      x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
      </script>


        <div class="authincation section-padding">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="mini-logo text-center my-5">
                          <a href="{% url 'trade:home' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>
                        </div>
                        <div class="auth-form card">
                            <div class="card-body">
                                <a class="page-back text-muted" href="{% url 'sign_in' %}">
                                    <span><i class="fa fa-angle-left"></i></spanhtml> Back</a>
                                <h3 class="text-center">Account Verification</h3>
                                <p class="text-center mb-5"></p>
                                <form action="" method="POSt">

                                  {% csrf_token %}
                                    <div class="form-group">
                                        <label></label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text pl-4 pr-4"><i
                                                        class="fa fa-email"></i></span>
                                            </div>
                                            <input type="text" name="verify_account" class="form-control" placeholder="paste a valid code here">
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-success btn-block">Verify</button>
                                    </div>
                                </form>
                                {% if messages %}
                                <div class="new-account mt-3 d-flex justify-content-between">
                                    <p>Don't get code? <a class="text-primary" href="#">Resend</a></p>
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
