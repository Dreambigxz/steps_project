<!DOCTYPE html>

{% extends 'authentication/baseauth.html' %}

{% load static %}


{% block body %}
    <div id="main-wrapper">

        <div class="authincation section-padding">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="mini-logo text-center my-5">
                            <a href="index.html"><img src="images/logo.png" alt=""></a>
                        </div>
                        <div class="auth-form card">
                            <div class="card-body">
                                <a class="page-back text-muted" href="{% url 'trade:home' %}">
                                    <span><i class="fa fa-angle-left"></i></span> Back</a>
                                <h3 class="text-center">RESET PASSWORD</h3>
                                <p class="text-center mb-5"></p>
                                <form action="" class="signin_validate" method="post">

                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Your valid email address please</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text pl-4 pr-4"><i
                                                        class="fa fa-phone"></i></span>
                                            </div>
                                            <input type="email" name="email" class="form-control" placeholder="example@domain.com">
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-success btn-block">Send</button>
                                    </div>
                                   {% for message in messages %}
                                            <div class="new-account mt-3 d-flex justify-content-between">
                                                {{message}}<p>Don't get code? <button class="text-primary " type="submit">Resend</button></p>
                                            </div>
                                {% endfor %}

                             </form>


<!--                                <div class="new-account mt-3 d-flex justify-content-between">-->
<!--                                    <p>Don't get code? <a class="text-primary" type="submit" >Resend</a></p>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
